allprojects {

//plugins {
//    id 'java'
//}
    apply plugin: 'java'

    group 'ro.ubb'
    version '1.0-SNAPSHOT'

    repositories {
        mavenCentral()
    }

    configurations {
        jdbc
    }

    dependencies {
        jdbc 'net.sourceforge.jtds:jtds:1.2.2'
        testCompile group: 'junit', name: 'junit', version: '4.12'
        compile group: 'org.postgresql', name: 'postgresql', version: '42.2.11'
    }
}